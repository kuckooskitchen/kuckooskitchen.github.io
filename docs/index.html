
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kuckoo's Kitchen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">

    <style>
      @font-face {
        font-family: 'pixel';
        src: url('pixel.woff') format('woff'),
            url('pixel.woff2') format('woff2'),
            url('pixel.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }

      .my-font-pixel {
        font-family: pixel;
      }
    </style>
  </head>

  <body class="bg-cyan-400 pt-5">
    <div class="max-w-lg mx-auto overflow-hidden md:max-w-4xl">
      <div class="md:flex">
        <div class="flex items-center justify-center">
          <img class="max-w-xs w-52 md:w-48 object-cover md:h-full" src="logo.jpg" alt="Man looking at item at a store">
        </div>
        <div class="p-5">
          <h1 class="block mt-1 text-5xl leading-tight font-medium text-black text-center my-font-pixel">
            Kuckoo's Kitchen
          </h1>
          <p class="mt-2 text-slate-500 text-center">Homemade Indian Cuisine</p>
        </div>
      </div>
    </div>
    <div class="max-w-md mx-auto overflow-hidden md:max-w-2xl p-8">
      <div class="md:flex">
      </div>
    </div>
  </body>
</html>
